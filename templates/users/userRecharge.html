{% extends 'base.html' %}
{% load staticfiles %}

{% block head_title %}
    <title>用户-充值</title>
{% endblock %}

{% block head_css %}
    <link href="{% static 'css/bodycoler.css' %}" type="text/css" rel="stylesheet">
{% endblock %}


{% block content %}
<div class="wrapper">
    <div class="path">
        <a href="">首页</a>&gt;<a href="">用户设置</a>
    </div>
    <div class="clearfix" style="height: auto;">
        {% include 'user_setting_base.html' %}
        <div class="main row">
            <h2 class="orderTit">用户充值</h2>
            <div class="vipCtn">
                <form>
                    <h3>选择充值金额</h3>
                    <ul class="money clearfix" id="moneyChoice">
                        <li class="active">￥100</li>
                        <li>￥300</li>
                        <li>￥500</li>
                        <li>￥1000</li>
                    </ul>
                    <h3>选择支付方式</h3>
                    <div class="payment">
                        <div>
                            <label><input type="radio" name="pay" checked><span class="alipay">支付宝</span></label>
                        </div>
                        <div>
                            <label><input type="radio" name="pay" checked><span class="wechatpay">微信支付</span></label>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="payVipBtn">充值</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="{% static 'js/normal.js' %}"></script>
<script type="text/javascript">
    choice('#moneyChoice li','li');
</script>
{% endblock %}
